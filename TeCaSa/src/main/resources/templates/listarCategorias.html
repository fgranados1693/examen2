<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"></meta>
<meta http-equiv="Content-Type" content="text/html"></meta>
<title>Lista de categorias</title>
</head>
<body>
	<div>
		<h1>Lista de Categorias</h1>
		<ul>
			<div th:each="entry : ${categorias}">
				<li>	
					<h4>
						<span th:text ="${entry.id}">ID</span>
						<span th:text ="${entry.nombre}">Nombre</span>
						<td><a th:href="@{/editarCategoria/{id}(id=${entry.id})}">Editar</a></td>
						<td><a th:href="@{/deleteCategoria/{id}(id=${entry.id})}">Eliminar</a></td>
					</h4>
				</li>
			</div>
		</ul>
	</div>
</body>
</html>
