<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"></meta>
<meta http-equiv="Content-Type" content="text/html"></meta>
<title>Workshops</title>
</head>
<body>
	<div>
		<h1>Lista de Workshops</h1>
		<ul>
			<div th:each="entry : ${workshops}">
				<li>
					<h4>
						<span th:text ="${entry.id}">ID</span>
<!-- 						<span th:text ="${entry.nombre}">Nombre Workshop</span> -->
						<span th:text ="${entry.autor}">Autor</span>
						<span th:text ="${entry.objetivo}">Objetivo</span>
						<span th:text ="${entry.palabraClave1}">Palabra clave 1</span>
						<span th:text ="${entry.palabraClave2}">Palabra clave 2</span>
						<span th:text ="${entry.palabraClave3}">Palabra clave 3</span>
						<td><a th:href="@{/editar/{id}(id=${entry.id})}">Editar</a></td>
						<a th:href="@{/detalle/{id}(id=${entry.id})}">Ver todo el detalle</a><br/>
					</h4>
				</li>
			</div>
		</ul>
	</div>
</body>
</html>
